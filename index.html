<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><font color=#ffffff>NET</font color>FLIX</h1>
    <p class="baslÄ±k">Thank you for signing up at Netflix.Tell us more about your self</p><br>
    
    <form action="">
        <div class="name">
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your name" >
        </div>
        <div class="age">
            <label for="age">Age</label><br>
            <input type="number" id="age" name="age" placeholder="Age">
        </div>
        <div class="email">
            <label for="email">Email</label><br>
            <input type="e-mail" id="email" name="email" placeholder="Enter your email">
        </div>
        <div>
         <p>Content Type</p>
         <select name="role" id="role" class="contenct">
            <option value="series">Series</option>
            <option value="movies">Movies</option>
            <option value="RealityShow">Reality Show</option>
         </select>
        </div>
        <div>
            <p>Movie Type</p>
            <input type="checkbox" id="comedy" name="comedy">
            <label for="comedy">Comedy</label><br>
            <input type="checkbox" id="action" name="action">
            <label for="action">Action</label><br>
            <input type="checkbox" id="romance" name="romance">
            <label for="romance">Romance</label>
            
        </div>
    
        <div>
            <p>Gender</p> 
            <input type="radio" id="male" name="gender" >
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" >
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" >
            <label for="other">Other</label>  
        </div>
        <div>
            <p>Feed Back</p>
            <textarea name="feed" id="feed" cols="45" rows="5" placeholder="Any comment"></textarea>
        </div>
        
          <input type="submit" id="submit" value="Submit" class="sub">
       
    
   </form>
</body>
</html>
